actions:
  continuous:
    angular_range:
    - -2.84 # Adjusted to TurtleBot4's typical angular velocity range
    - 2.84
    linear_range:
    - -0.65 # Adjusted to TurtleBot4's typical linear velocity range
    - 0.65
  discrete:
  - angular: 0.0
    linear: 0.2
    name: move_forward
  - angular: 0.0
    linear: -0.2
    name: move_backward
  - angular: 0.5
    linear: 0.1
    name: turn_left
  - angular: -0.5
    linear: 0.1
    name: turn_right
  - angular: 1.0
    linear: 0.0
    name: turn_strong_left
  - angular: -1.0
    linear: 0.0
    name: turn_strong_right
  - angular: 0.0
    linear: 0.0
    name: stop
is_holonomic: false
laser:
  angle:
    increment: 0.00654497222 # Kept same as original
    max: 2.35619
    min: -2.35619
  num_beams: 360 # Reduced to match TurtleBot4's typical LiDAR
  range: 4.5 # Reduced to match TurtleBot4's typical sensor range
  update_rate: 10
robot_base_frame: 'base_footprint' # TurtleBot4 typically uses base_footprint
robot_model: turtlebot4
robot_radius: 0.165 # Adjusted to TurtleBot4's typical dimensions
robot_sensor_frame: rplidar